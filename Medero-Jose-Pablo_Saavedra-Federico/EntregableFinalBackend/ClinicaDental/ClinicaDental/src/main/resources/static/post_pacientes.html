    <!-- FORMULARIO -->
    <form class="container" id="add_paciente">
      <h3>Registrar paciente</h3>
      <br>
      <div class="mb-3">
        <div class="row">
          <div class="col">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="col">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
          </div>
          <div class="col">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>
        
        <br>

        <div class="row">
          <div class="col">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" name="dni" required>
          </div>
          <div class="col">
            <label for="ingreso" class="form-label">Fecha de ingreso</label>
            <input type="date" class="form-control" id="ingreso" name="ingreso" required>
          </div>
        </div> 
        
        <br>
        <br>

        <h4>Domicilio</h4>
        <br>
        <div class="row">
          <div class="col">
            <label for="calle" class="form-label">Calle</label>
            <input type="text" class="form-control" id="calle" name="calle" required>
          </div>
          <div class="col">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" name="numero" required>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col">
            <label for="localidad" class="form-label">Localidad</label>
            <input type="text" class="form-control" id="localidad" name="localidad" required>
          </div>
          <div class="col">
            <label for="provincia" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="provincia" name="provincia" required>
          </div>
        </div>
     
        <br>

        <button class="btn btn-info btn-lg btn-block" type="submit" id="add_new_paciente">Registrar</button>
        <div id="response" style="display:none; margin-top:10px"></div>
      </div>
    </form>  
  </div>
